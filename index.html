<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <div class="calculator-grid">
        <p class="js-calculation calculation"></p>
        <button class="calculator-button js-1-button">1</button>
        <button class="calculator-button js-2-button">2</button>
        <button class="calculator-button js-3-button">3</button>
        <button class="calculator-button js-plus-button orange-button">
          +
        </button>
        <button class="calculator-button js-4-button">4</button>
        <button class="calculator-button js-5-button">5</button>
        <button class="calculator-button js-6-button">6</button>
        <button class="calculator-button js-minus-button orange-button">
          -
        </button>
        <button class="calculator-button js-7-button">7</button>
        <button class="calculator-button js-8-button">8</button>
        <button class="calculator-button js-9-button">9</button>
        <button class="calculator-button js-multiply-button orange-button">
          *
        </button>
        <button class="calculator-button js-0-button">0</button>
        <button class="calculator-button js-point-button">.</button>
        <button class="calculator-button js-calculate-button">=</button>
        <button class="calculator-button js-divide-button orange-button">
          /
        </button>
        <button class="calculator-button clear-button js-clear-button">
          Clear
        </button>
      </div>
    </div>

    <script src="calculator.js"></script>
  </body>
</html>
