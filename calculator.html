<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator-grid">
        <p class="js-calculation calculation"></p>
        <button
          class="calculator-button"
          onclick="
          updateCalculation('1');
        "
        >
          1
        </button>
        <button
          class="calculator-button"
          onclick="
          updateCalculation('2');
        "
        >
          2
        </button>
        <button
          class="calculator-button"
          onclick="
          updateCalculation('3');
        "
        >
          3
        </button>
        <button
          class="calculator-button orange-button"
          onclick="
          updateCalculation(' + ');
        "
        >
          +
        </button>
        <button
          class="calculator-button"
          onclick="
          updateCalculation('4');
        "
        >
          4
        </button>
        <button
          class="calculator-button"
          onclick="
          updateCalculation('5');
        "
        >
          5
        </button>
        <button
          class="calculator-button"
          onclick="
          updateCalculation('6');
        "
        >
          6
        </button>
        <button
          class="calculator-button orange-button"
          onclick="
          updateCalculation(' - ');
        "
        >
          -
        </button>
        <button
          class="calculator-button"
          onclick="
          updateCalculation('7');
        "
        >
          7
        </button>
        <button
          class="calculator-button"
          onclick="
          updateCalculation('8');
        "
        >
          8
        </button>
        <button
          class="calculator-button"
          onclick="
          updateCalculation('9');
        "
        >
          9
        </button>
        <button
          class="calculator-button orange-button"
          onclick="
          updateCalculation(' * ');
        "
        >
          *
        </button>
        <button
          class="calculator-button"
          onclick="
          updateCalculation('0');
        "
        >
          0
        </button>
        <button
          class="calculator-button"
          onclick="
          updateCalculation('.');
        "
        >
          .
        </button>
        <button
          class="calculator-button"
          onclick="
          calculation = eval(calculation);
          displayCalculation();
          localStorage.setItem('calculation', calculation);
        "
        >
          =
        </button>
        <button
          class="calculator-button orange-button"
          onclick="
          updateCalculation(' / ');
        "
        >
          /
        </button>
        <button
          class="calculator-button clear-button"
          onclick="
          calculation = '';
          displayCalculation();
          localStorage.setItem('calculation', calculation);
        "
        >
          Clear
        </button>
      </div>
    </div>

    <script src="calculator.js"></script>
  </body>
</html>
